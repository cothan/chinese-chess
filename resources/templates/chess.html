{% if auth() %}
<a> All moves in this game: </a> {{ table.move }}
<br>
<a>Last move timestamp: </a> {{ table.last_move_timestamp }}
<br> <a> Your game token:</a> {{ table.token }}
<hr>

<form action="/play/{{ table.token }}/move" method="POST">
    {{ csrf_field }}

    <label> Enter new move </label>
    <input type="name" name="move"><br>

    <input type="submit" value="Submit">
</form>
{% else %}
<a href="/login">Please Login</a> {% endif %}
